<div>
  <button (click)="goBack()">Go Back</button>
</div>

<div *ngIf="pokemon" class="row"></div>
<div class="col s12 m8 offset-m2">
  <h2 class="header center">{{ pokemon.name }}</h2>
  <div class="card horizontal hoverable">
    <div class="card-image">
      <img [src]="pokemon.picture" />
      <p>id <span class="title">{{ pokemon.id }}</span></p>
      <p>hp <span class="title">{{ pokemon.hp }}</span></p>
      <p>cp <span class="title">{{ pokemon.cp }}</span></p>
    </div>
  </div>
</div>

<h4 *ngIf="!pokemon" class="center">No pokemon with {{ idAsked }} found!!!</h4>
